<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript 任务8</title>
	<style type="text/css">
		div
		{
			border: 1px solid red;
		}

		.mainbox
		{
			margin: 30px auto;
			display: inline-flex;
		}

		.box-three
		{
			width: 50px;
			height: 100px;
			margin: 15px;
		}

		.box-two,.box-one
		{
			margin: 15px;
			display: inline-flex;
		}

	</style>
</head>
<body>
	<div class="mainbox" id="root">陕西
		<div class="box-one">西安
			<div class="box-two">长安区
				<div class="box-three">长安大学</div>
				<div class="box-three">西北大学</div>
				<div class="box-three">西安外国语大学</div>
				<div class="box-three">西安邮电大学大学</div>
			</div>
			<div class="box-two">碑林区
			</div>
			<div class="box-two">未央区
				<div class="box-three">陕西师范大学</div>
				<div class="box-three">陕西科技大学</div>
			</div>
		</div>
		<div class="box-one">上海
			<div class="box-two">杨浦区
				<div class="box-three">复旦大学</div>
				<div class="box-three">同济大学</div>
				<div class="box-three">上海电力大学</div>
			</div>
			<div class="box-two">虹口区
				<div class="box-three">上海理工大学
					<div class="box-four">图书馆</div>
				</div>
				<div class="box-three">大学城</div>
			</div>
		</div>
		<div class="box-one">北京</div>
	</div>
	<form>
		<input type="button" name="" value="先序遍历" id="preorder">
		<input type="button" name="" value="后序遍历" id="postorder">
	</form>
	<form>
		<input type="text" name="" placeholder="请输入要增加的内容" id="add">
		<input type="button" name="" value="增加" id="add-btn">
		<input type="button" name="" value="删除" id="delete-btn">
	</form>
	<script type="text/javascript">
		var rootnode = document.getElementById("root");
		var prebtn = document.getElementById("preorder");
		var postbtn = document.getElementById("postorder");
		var addbtn = document.getElementById("add-btn");
		var deletebtn = document.getElementById("delete-btn");

		//添加元素
		addbtn.onclick = function(){
			if (selectdiv.length ==0) {
				alert("请选择元素");
			}
			var newdiv = document.createElement("div");
			newdiv.innerText = document.getElementById("add").value;
			selectdiv[0].appendChild(newdiv);
			clickdiv();
		}
		

		//删除
		deletebtn.onclick = function(){
			if (selectdiv.length ==0) {
				alert("请选择要删除的元素");
			}
			selectdiv[0].parentNode.removeChild(selectdiv[0]);
		}

		//消除上次高亮
		function resetstyle(){
			for(var i=0;i<orderArr.length;i++){
				orderArr[i].style.background = '#fff';
			}
		}

		//存放遍历出来的DOM树节点
		var orderArr = new Array();
		var moving = false;
		var selectdiv = [];

		//先序遍历
		function preorder(root){
			orderArr.push(root);
			for(var i=0;i<root.childElementCount;i++){
				if (root.children[i]!=null) {
					preorder(root.children[i]);
				}
			}
		}

		//后序遍历
		function postorder(root){
			for(var i=0;i<root.childElementCount;i++){
				if (root.children[i]!=null) {
					postorder(root.children[i]);
				}
			}
			orderArr.push(root);
		}

		//动画效果
		function cartoon(txt){
			if (moving) {
				alert("遍历中，请稍后");
				return;
			}
			moving = true;
			var i = 0;
			orderArr[i].style.background = 'red';
			var show = setInterval(function(){
				i++;
				if (i>=orderArr.length) {
					clearInterval(show);
					orderArr[orderArr.length-1].style.background = '#fff';
					alert("没有找到查询的内容");
					moving = false;
					return;
				}
				orderArr[i-1].style.background = '#fff';
				orderArr[i].style.background = 'red';

				//找到查询内容
				if (orderArr[i].childNodes[0].nodeValue.search(txt)!=-1) {
					alert("找到啦");
					clearInterval(show);
					moving = false;
					return;
				}

			},500);

		}

		//点击选中
		function clickdiv(){
			var divlist = document.getElementById("root").getElementsByTagName("div");
			for(i in divlist){
				divlist[i].onclick = function(e){
					clearselectdiv();
					this.style.background = 'red';
					e.stopPropagation();
					selectdiv.push(this);
				}
			}
		}

		//点击时清空样式
		function clearselectdiv(){
			var alldiv = document.getElementsByTagName("div");
			for(var i=0;i<alldiv.length;i++){
				alldiv[i].style.background = '#fff';
			}
			selectdiv = [];
		}

		//点击先序遍历
		prebtn.onclick = function(){
			preorder(rootnode);
			cartoon();
		}


		//点击后序遍历
		postbtn.onclick = function(){
			postorder(rootnode);
			cartoon();
		}

		clickdiv();



	</script>
</body>
</html>
