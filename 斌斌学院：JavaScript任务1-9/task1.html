<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqiinput" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqidisplay">尚无录入</span></div>

<script type="text/javascript">

(function() {
 /*获取到按钮*/
 var btn = document.getElementById("button");
 /*获取到span标签*/
 var txt = document.getElementById("aqidisplay");
  /*按钮的点击事件*/
 btn.onclick = function(){
    var abc = document.getElementById("aqiinput").value;
    txt.innerHTML = abc;
 };

})();

</script>
</body>
</html>
